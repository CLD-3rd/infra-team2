<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Î¨∏Ï†ú ÏûÖÎ†•</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6f9ff;
            font-family: 'Segoe UI', sans-serif;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 14px;
            color: #6c757d;
        }

        .btn-logout {
            color: white;
            background-color: #0d6efd;
            border: none;
            padding: 6px 20px;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .btn-logout:hover {
            background-color: #0b5ed7; /* Îçî ÏßÑÌïú ÌååÎûë */
			color: white;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .form-box {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        .form-control {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 12px 15px;
            font-size: 15px;
            border-radius: 4px;
        }

        .choice-item {
            margin-bottom: 24px;
        }

        .form-check-label {
            padding-left: 6px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn-cancel {
            background-color: white;
            color: #0d6efd;
            border: 2px solid #0d6efd;
            width: 200px;
            height: 48px;
            font-weight: 500;
            border-radius: 6px;
            font-size: 16px;

            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .btn-cancel:hover {
            background-color: #e9f0ff;
        }

        .btn-save {
            background-color: #0d6efd;
            color: white;
            border: none;
            width: 200px;
            height: 48px;
            font-weight: 500;
            border-radius: 6px;
            font-size: 16px;

            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .btn-save:hover {
            background-color: #0b5ed7; /* Îçî ÏßÑÌïú ÌååÎûë */
        color: white;
        }
		
    </style>
</head>
<body>
    <!-- ÏÉÅÎã® Î∞î -->
    <div class="header-bar">
        <div>
            <div class="title">üó≥Î¨∏Ï†úÏùÄÌñâ</div>
            <div class="subtitle">Î¨∏Ï†úÏùÄÌñâ</div>
        </div>
        <form th:action="@{/api/auth/logout}" method="post">
            <button type="submit" class="btn-logout">Log Out</button>
        </form>
    </div>

    <!-- Î≥∏Î¨∏ Ìèº -->
    <div class="form-container">
        <div class="form-box">
            <form th:action="@{/api/questions}" method="post">
                <!-- Î¨∏Ï†ú ÏûÖÎ†• -->
                <div class="mb-4">
                    <label for="questionText" class="form-label">Î¨∏Ï†úÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî</label>
                    <input type="text" id="questionText" name="questionText" class="form-control" required>
                </div>

                <!-- ÏÑ†ÌÉùÏßÄ ÏûÖÎ†• -->
                <div th:each="i : ${#numbers.sequence(1,4)}" class="choice-item">
                    <label th:for="'choice' + ${i}" class="form-label" th:text="${i} + '. ÎãµÏïàÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî'"></label>
                    <input type="text" th:id="'choice' + ${i}" th:name="'choicesCreate[' + ${i-1} + '].choiceText'" class="form-control" required>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" name="correctAnswer" th:value="${i}" required>
                        <label class="form-check-label">Ï†ïÎãµÏúºÎ°ú ÏßÄÏ†ï</label>
                    </div>
                </div>

                <!-- Î≤ÑÌäº -->
                <div class="btn-container">
                    <a th:href="@{/api/questions}" class="btn-cancel">Ï∑®ÏÜå</a>
                    <button type="submit" class="btn-save">Ï†ÄÏû•</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
