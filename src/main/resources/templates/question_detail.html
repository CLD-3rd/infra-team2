<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문제 풀이</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 20px 40px;
        }
        .progress-info {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .question-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .answer-list .form-check {
            margin: 10px 0;
        }
        .btn-group-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 상단 로그아웃 버튼 -->
    <div class="top-bar">
        <a th:href="@{/api/auth/logout}" class="btn btn-primary">Log Out</a>
    </div>

    <!-- 문제 진행 상태 -->
    <div class="progress-info">
        <p th:text="${currentIndex} + ' / ' + ${totalCount} + ' 진행 중'">진행 중</p>
    </div>

    <!-- 문제 본문 -->
    <div class="question-box">
        <form th:action="@{'/api/answers/' + ${currentSolveId}}" method="post" id="answerForm">
            <h5 th:text="${question.questionText}">문제 내용 출력</h5>
            <div class="answer-list mt-3" th:each="choice : ${question.choiceList}">
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           th:id="'choice' + ${choice.choiceNumber}"
                           name="selectedAnswer"
                           th:value="${choice.choiceNumber}"
                           required>
                    <label class="form-check-label"
                           th:for="'choice' + ${choice.choiceNumber}"
                           th:text="${choice.choiceText}">선택지 출력</label>
                </div>
            </div>

            <!-- 숨겨진 필드들 -->
            <input type="hidden" name="questionId" th:value="${question.questionId}" />
            
            <!-- 버튼들 -->
            <div class="btn-group-wrapper">
                <!-- 다음 문제로 이동 -->
                <button type="submit"
                        class="btn btn-primary">
                    다음
                </button>
            
                <!-- 현재 문제 제출 + solve 종료 -->
                <button type="button"
                        class="btn btn-outline-primary"
                        onclick="submitAndFinish()">
                    문제 풀이 종료
                </button>
            
                <!-- 관리자 전용: 편집 / 삭제 -->
                <a th:href="@{'/api/questions/edit/' + ${question.questionId}}" class="btn btn-primary">편집</a>
                <a th:href="@{'/api/questions/delete/' + ${question.questionId}}" class="btn btn-danger">삭제</a>
            </div>
        </form>
    </div>

    <script th:inline="javascript">
        function submitAndFinish() {
            var form = document.getElementById('answerForm');
            form.action = /*[[@{'/api/answers/' + ${currentSolveId} + '/finish'}]]*/ '';
            form.submit();
        }
    </script>
</div>
</body>
</html>
