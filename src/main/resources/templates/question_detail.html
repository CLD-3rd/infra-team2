<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문제 풀이</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6f9ff;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
        }

        .progress-info {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .question-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .answer-list .form-check {
            margin: 10px 0;
        }

        .btn-group-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .inline-form {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container-fluid">

    <!-- 상단 바: 문제은행 타이틀 + 로그아웃 -->
    <div class="header-bar">
        <div class="title">문제은행</div>
        <form th:action="@{/api/auth/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-primary">Log Out</button>
        </form>
    </div>

    <!-- 진행 상태 -->
    <div class="progress-info">
        <p th:text="${currentIndex} + ' / ' + ${totalCount} + ' 진행 중'">진행 중</p>
    </div>

    <!-- 문제 내용 -->
    <div class="question-box">
        <form th:action="@{'/api/answers/' + ${currentSolveId}}" method="post" id="answerForm">
            <h5 th:text="${question.questionText}">문제 내용 출력</h5>

            <div class="answer-list mt-3" th:each="choice : ${question.choiceList}">
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           th:id="'choice' + ${choice.choiceNumber}"
                           name="selectedAnswer"
                           th:value="${choice.choiceNumber}"
                           required>
                    <label class="form-check-label"
                           th:for="'choice' + ${choice.choiceNumber}"
                           th:text="${choice.choiceText}">선택지 출력</label>
                </div>
            </div>

            <input type="hidden" name="questionId" th:value="${question.questionId}" />
        </form>

        <!-- 버튼 그룹: 다음 / 종료 / 편집 / 삭제 -->
        <div class="btn-group-wrapper">

            <!-- 다음 (정답 제출용 form과 연결됨) -->
            <button type="submit" form="answerForm" class="btn btn-primary">다음</button>

            <!-- 종료 (JS로 action 변경 후 submit) -->
            <form class="inline-form" onsubmit="submitAndFinish(); return false;">
                <button type="submit" class="btn btn-outline-primary">문제 풀이 종료</button>
            </form>

            <!-- 관리자 전용: 편집/삭제 -->
            <div th:if="${#authentication.principal.role} == 'ROLE_ADMIN'" style="display: flex; gap: 20px; flex-wrap: wrap;">
                <a th:href="@{'/api/questions/edit/' + ${question.questionId}}" class="btn btn-secondary">편집</a>

                <form th:action="@{'/api/questions/delete/' + ${question.questionId}}" method="post" class="inline-form">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- 문제 풀이 종료용 JavaScript -->
<script th:inline="javascript">
    function submitAndFinish() {
        var form = document.getElementById('answerForm');
        form.action = /*[[@{'/api/answers/' + ${currentSolveId} + '/finish'}]]*/ '';
        form.submit();
    }
</script>
</body>
</html>
