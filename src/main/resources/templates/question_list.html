<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문제 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
        }
        .btn-wrapper {
            display: flex;
            gap: 20px; /* 버튼 사이 간격 크게 */
        }
        .btn-group a {
            margin-left: 10px;
        }
        .alert {
            color: red;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .table-wrapper {
            margin-top: 30px;
        }
        .pagination {
            justify-content: center;
        }
        .center-btn {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 상단 바 -->
        <div class="header-bar">
            <div class="title">문제은행</div>
            <div class="btn-group">
                <a th:href="@{/api/history}" class="btn btn-outline-primary">History</a>
				<form th:action="@{/api/auth/logout}" method="post" style="display:inline;">
					<button type="submit" class="btn btn-primary">Log Out</button>
				</form>
            </div>
        </div>

        <!-- 경고 메시지 -->
        <div class="alert">
            문제 풀이 중에 창을 닫으면 초기화됩니다.
        </div>

        <!-- 테이블 영역 -->
        <div class="container table-wrapper">
            <table class="table text-center align-middle">
                <thead class="table-light">
                    <tr>
                        <th>문제</th>
                        <th>작성자</th>
                        <th>등록일</th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="question : ${questions}">
					    <td>
					        <form th:action="@{/api/questions/start}" method="post">
					            <input type="hidden" name="questionId" th:value="${question.questionId}" />
					            <button type="submit" class="btn btn-link p-0" th:text="${question.questionText}"></button>
					        </form>
					    </td>
					    <td th:text="${question.author}"></td>
					    <td th:text="${question.createdAt}"></td>
					</tr>

                </tbody>
            </table>

            <!-- 문제 입력 버튼 -->
            <div class="center-btn">
                <a th:href="@{/api/questions/form}" class="btn btn-primary">문제 입력</a>
            </div>

            <!-- 페이지네이션 -->
            <nav>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" th:href="@{'/questions?page=' + (${currentPage} - 1)}">Previous</a></li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${pageNum == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{'/questions?page=' + ${pageNum}}" th:text="${pageNum}"></a>
                    </li>
                    <li class="page-item"><a class="page-link" th:href="@{'/questions?page=' + (${currentPage} + 1)}">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
