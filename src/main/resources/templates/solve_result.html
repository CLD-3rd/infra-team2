<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>풀이 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logout-btn { position: absolute; right: 40px; top: 20px; }
        .table thead { background-color: #f3f5f8; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between py-3">
            <div class="fs-3 fw-bold">문제은행</div>
			<form th:action="@{/api/auth/logout}" method="post" style="display:inline;">
				<button type="submit" class="btn btn-primary">Log Out</button>
			</form>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <h2 class="mb-4 fw-bold">수고 하셨습니다.</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>풀이 ID</th>
                            <th>풀이 날짜</th>
                            <th>풀이 문제 수</th>
                            <th>정답 수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="history : ${solveHistoryList}">
                            <td th:text="'# ' + ${history.solveId}"># 1</td>
                            <td th:text="${history.solvedAt}">2025-05-15</td>
                            <td th:text="${history.totalQuestion} + '문제'">10문제</td>
                            <td th:text="${history.correctCount} + '문제'">8문제</td>
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/api/questions}" class="btn btn-primary mt-4">목록으로 돌아가기</a>
            </div>
        </div>
    </div>
</body>
</html>
