<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문제 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6f9ff;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
        }
        .form-section {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-group-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 상단 바 -->
        <div class="header-bar">
            <div class="title">문제은행</div>
			<form th:action="@{/api/auth/logout}" method="post" style="display:inline;">
				<button type="submit" class="btn btn-primary">Log Out</button>
			</form>
        </div>

        <!-- 문제 등록 폼 -->
        <div class="form-section">
            <form th:action="@{/api/questions}" method="post">
                <!-- 문제 입력 -->
                <div class="mb-4">
                    <label for="questionText" class="form-label">문제를 입력해주세요</label>
                    <input type="text" class="form-control" id="questionText" name="questionText" required>
                </div>

                <!-- 선택지 입력 (4개) -->
                <div th:each="i : ${#numbers.sequence(1,4)}" class="mb-3">
                    <label th:for="'choice' + ${i}" th:text="'선택지 ' + ${i}" class="form-label"></label>
                    <input type="text" th:id="'choice' + ${i}" th:name="'choicesCreate[' + ${i-1} + '].choiceText'" class="form-control" required>
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="radio" name="correctAnswer" th:value="${i}" required>
                        <label class="form-check-label">정답으로 지정</label>
                    </div>
                </div>

                <!-- 버튼 -->
                <div class="btn-group-wrapper">
                    <a th:href="@{/api/questions}" class="btn btn-outline-primary px-5">취소</a>
                    <button type="submit" class="btn btn-primary px-5">저장</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
