<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문제 풀이</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 20px 40px;
        }
        .progress-info {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .question-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .answer-list .form-check {
            margin: 10px 0;
        }
        .btn-group-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- 상단 로그아웃 버튼 -->
    <div class="top-bar">
        <a th:href="@{/api/auth/logout}" class="btn btn-primary">Log Out</a>
    </div>

    <!-- 문제 진행 상태 -->
    <div class="progress-info">
        <p th:text="${currentIndex} + ' / ' + ${totalCount} + ' 진행 중'">진행 중</p>
    </div>

    <!-- 문제 본문 -->
    <div class="question-box">
        <form th:action="@{'/api/answers/' + ${question.questionId}}" method="post">
            <h5 th:text="${question.question_text}">문제 내용 출력</h5>
            <div class="answer-list mt-3" th:each="choice : ${question.choiceList}">
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           th:id="'choice' + ${choice.choiceNumber}"
                           name="selected_answer"
                           th:value="${choice.choiceNumber}"
                           required>
                    <label class="form-check-label"
                           th:for="'choice' + ${choice.choiceNumber}"
                           th:text="${choice.choice_text}">선택지 출력</label>
                </div>
            </div>

            <!-- 버튼들 -->
            <div class="btn-group-wrapper">
                <button type="submit" class="btn btn-primary">다음</button>
                <a th:href="@{/solve/finish}" class="btn btn-outline-primary">문제 풀이 종료</a>
                <a th:href="@{'/questions/edit/' + ${question.questionId}}" class="btn btn-primary">편집</a>
                <a th:href="@{'/questions/delete/' + ${question.questionId}}" class="btn btn-danger">삭제</a>
            </div>
        </form>
    </div>

</div>
</body>
</html>
